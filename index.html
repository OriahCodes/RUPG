<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random User Page Generator Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button>Display User</button>	
        </div>	
    </div>




    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{profilePic}}"/>
        <div class="user-info">
            <div id="name">{{name}}</div>
            <h5 id="address">{{location}}</h5>
        </div>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p id="quote">Favorite quote: </p> 
        <div> "{{quote}}" </div>
        <div> -{{author}} </div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src="{{pokemonPic}}"/>
        <div id="pokemon-text"> Favorite Pokemon: {{name}}</div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <p id="about" class="meat-text">About me: </p>
        <p class="meat-text"> {{meatText}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friendsInfo}}
            <p>{{first}} {{last}}</p>
        {{/each}}
    </script>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
